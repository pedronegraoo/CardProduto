<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Cormorant+Garamond:ital,wght@1,500&family=Montserrat:wght@500&family=Open+Sans:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../imagens/planet.png"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <img
          class="img"
          src="../imagens/image-product-desktop.jpg"
          alt="Perfume"
        />
        <div class="container2">
          <p class="title">Perfume</p>
          <p class="name-product">Gabrielle Essence Eau De Parfum</p>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="order-price">
            <p class="price">$149.99</p>
            <p class="noPrice">$169.99</p>
          </span>
          <a href="https://www.google.com.br/" target="_blank" class="btn">
            <img
              class="icon"
              src="../imagens/icons8-carrinho-de-compras-24.png"
              alt=""
            />
            Add to Card
          </a>
        </div>
      </div>
      <div class="attribution">
        <a href="" target="_blank">Pedro Negrão</a>
        © 2023
      </div>
    </div>
  </body>
</html>
